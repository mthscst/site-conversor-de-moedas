<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;900&family=Mukta:wght@300;700&family=Oswald&family=Poppins:wght@400;500;700&family=Roboto+Condensed:wght@400;700&family=Vina+Sans&display=swap">
    <link rel="stylesheet" href="style.css">
    <title>Convert Money</title>
</head>

<body>
    <img class="logo-geral" src="./assets/logo.gif" alt="logo-convert-money">
    <main class="main-geral">
        <div class="divSup">
        <label>
            Converter <b>de</b>
            <select>
                <option>R$ Real brasileiro</option>
            </select>
        </label>
        <label>
            Converter <b>para</b>
            <select class="currencySelect">
                <option value="dolar">US$ Dólar americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="bitcoin">Bitcoin</option>
            </select>
            <label>
                <b>Valor</b>
                <input class="inputCurrency" placeholder="R$ 10.000,00">
            </label>
            <button class="convertButton">Converter</button>
        </div>
            <section>
                <div class="currency-box">
                    <img src="./assets/real.png" alt="logo-moeda-a-converter">
                    <p class="currency">Real</p>
                    <p class="currency-value-to-convert">R$ 0,00</p>
                </div>
                <img class="arrow-img" src="./assets/arrow.png" alt="imagem-seta-de-conversão">
                <div class="currency-box">
                    <img class="currencyImage" src="./assets/dolar.png" alt="logo-moeda-convertida">
                    <p class="currency" id="currencyName">Dólar americano</p>
                    <p class="currency-value">US$ 0,00</p>
                </div>
            </section>
    </main>
</body>
<script src="./scripts.js"></script>

</html>
